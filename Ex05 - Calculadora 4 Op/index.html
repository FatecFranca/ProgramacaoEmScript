<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="estilos/estilos.css" />
        
    </head>
    <body>
        <br>
        <h3 id="titulo">Calculadora 4 Operações</h3>
        <hr>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <p>1º Número: <input type="number" id="primeiro" min="1" max="150" > </p>
                <p>2º Número: <input type="number" id="segundo" min="1" max="150" > </p>
                <br>
                <h3>Resultado:</h3>
                <p id="resultado"> (resultado) </p>

            </fieldset>
        </form>

        <legend>Operações</legend>
        <button onclick="somar()"> Somar </button>
        <button onclick="subtrair()"> Subtrair </button>
        <button onclick="multiplicar()"> Multiplicar </button>
        <button onclick="dividir()"> Dividir </button>
        
        <script>
            function somar(){
                var nr1 = parseInt(document.getElementById("primeiro").value);
                var nr2 = parseInt(document.getElementById("segundo").value);                
                var resultado = nr1 + nr2;
                document.getElementById("resultado").innerHTML = resultado;
            }
            
        </script>
                
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario</title>
        <link rel="stylesheet" type="text/css" media="screen" href="estilos/estilos.css" />        
    </head>
    <body>
        <h3>Calculadora 4 Operações - Javascript</h3>
        <hr>

        <form>
            <fieldset>
                <legend>Dados de Entrada</legend>

                <p>1º Número: <input type="number" name="primeiro" min="10" max="25"/> </p>
                <p>2º Número: <input type="number" name="segundo"  min="10" max="25"/> </p>
                <br>
                <p>Resultado: <input type="number" name="segundo"  min="10" max="25"/> </p>                
            </fieldset>

            <fieldset>
                <legend>Operação</legend>

                <button onclick="somar()"> Somar </button>            
                <button onclick="subtrair()"> Subtrair </button>            
                <button onclick="multiplicar()"> Multiplicar </button>            
                <button onclick="dividir()"> Dividir </button>            

            </fieldset>
            <br>

        </form>
        
    </body>
</html>

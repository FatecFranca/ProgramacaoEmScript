<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabela</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="estilos/estilos.css" />
        
    </head>
    <body>
        <br>
        <h3 id="titulo">Criando Tabelas</h3>
        <br>
<!--
TH -> cabeçalho
TD -> Celula de dado
-->    

<!-- <h2></h2> -->
        <table>
            <caption>Tabela 1: Exemplo de Tabela</caption>
            <tr>
                <th id="nome">Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th id="cpf">C.P.F.</th>                
            </tr>

            <tr>
                <td>Manoel de Souza Gomes</td> 
                <td>64</td> 
                <td>M</td> 
                <td>923.125.876-12</td>                
            </tr>

            <tr>
                <td>Madalena de Cássia Silva</td> 
                <td>25</td> 
                <td>F</td> 
                <td>345.862.408-36</td>                
            </tr>
            
        </table>

                
    </body>
</html>
